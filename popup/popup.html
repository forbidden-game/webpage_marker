<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webpage Marker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Webpage Marker</h1>
    
    <div class="instructions">
      <p>Select text and press <kbd>Cmd+H</kbd> to highlight</p>
      <p style="margin-top: 4px; font-size: 11px; color: #888;">Select highlighted text and press <kbd>Cmd+H</kbd> to remove</p>
      <p style="margin-top: 4px; font-size: 11px; color: #888;">Toggle all: <kbd>Cmd+Shift+H</kbd></p>
      <p style="margin-top: 8px; font-size: 12px; color: #888;">Click "Save with Highlights" to print as PDF</p>
    </div>
    
    <div class="color-picker">
      <h3>Highlight Color</h3>
      <div class="color-options">
        <button class="color-btn active" data-color="yellow" style="background-color: #ffeb3b;" title="Yellow (Default)"></button>
        <button class="color-btn" data-color="green" style="background-color: #81c784;" title="Green"></button>
        <button class="color-btn" data-color="pink" style="background-color: #f48fb1;" title="Pink"></button>
        <button class="color-btn" data-color="blue" style="background-color: #64b5f6;" title="Blue"></button>
        <button class="color-btn" data-color="orange" style="background-color: #ffb74d;" title="Orange"></button>
        <button class="color-btn" data-color="purple" style="background-color: #ba68c8;" title="Purple"></button>
      </div>
    </div>
    
    <div class="buttons">
      <button id="toggleHighlights" class="btn btn-secondary">
        Toggle Highlights
      </button>
      
      <button id="clearHighlights" class="btn btn-danger">
        Clear All Highlights
      </button>
      
      <button id="saveHighlights" class="btn btn-primary">
        Save with Highlights
      </button>
    </div>
    
    <div class="stats">
      <p id="highlightCount">Highlights on this page: 0</p>
    </div>
    
    <div class="settings">
      <button id="customizeHotkeys" class="btn btn-link">
        ⚙️ Customize Hotkeys
      </button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
