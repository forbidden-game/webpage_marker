<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Webpage Marker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Webpage Marker</h1>
    
    <div class="instructions">
      <p>Select text and press <kbd>Ctrl+H</kbd> (or <kbd>Cmd+H</kbd> on Mac) to highlight</p>
    </div>
    
    <div class="buttons">
      <button id="toggleHighlights" class="btn btn-secondary">
        Toggle Highlights
      </button>
      
      <button id="clearHighlights" class="btn btn-danger">
        Clear All Highlights
      </button>
      
      <button id="exportPdf" class="btn btn-primary" disabled>
        Export as PDF
      </button>
    </div>
    
    <div class="stats">
      <p id="highlightCount">Highlights on this page: 0</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
