<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    // Simple icon generator for the extension
    function createIcon(size) {
      const canvas = document.getElementById('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#FFD700';
      ctx.fillRect(0, 0, size, size);
      
      // Draw a marker/highlighter shape
      ctx.fillStyle = '#333';
      ctx.font = `${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('M', size/2, size/2);
      
      // Download
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }
    
    // Generate icons
    setTimeout(() => createIcon(16), 100);
    setTimeout(() => createIcon(48), 200);
    setTimeout(() => createIcon(128), 300);
  </script>
  <p>Icons will be downloaded automatically. You can close this page.</p>
</body>
</html>
